title: Proyecto
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: imagen_destacada
            field:
              container: assets
              type: assets
              display: 'Imagen Destacada'
          -
            handle: imagenes
            field:
              container: assets
              type: assets
              display: Imágenes
          -
            handle: videos
            field:
              type: video
              display: Videos
          -
            handle: instalacion_especifica
            field:
              type: entries
              display: 'Instalación Especifica'
          -
            handle: textos
            field:
              remove_empty_nodes: false
              type: bard
              display: Textos
          -
            handle: documentos_pdf
            field:
              container: assets
              type: assets
              display: 'Documentos PDF'
          -
            handle: documentos_word
            field:
              container: assets
              type: assets
              display: 'Documentos Word'
          -
            handle: piezas
            field:
              type: entries
              display: Piezas
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: categoria_de_contenido
            field:
              type: terms
              display: 'Categoría de contenido'
          -
            handle: fecha_publicacion
            field:
              type: date
              display: 'Fecha Publicación'
              format: d/m/y
