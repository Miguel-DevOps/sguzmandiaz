title: Page
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: imagen_inicio
            field:
              container: assets
              type: assets
              display: 'Imagen Inicio'
          -
            handle: descripcion_corta
            field:
              type: text
              display: 'Descripci√≥n Corta'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: imagen_de_fondo
            field:
              container: assets
              type: assets
              display: 'Imagen de Fondo'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
