<!doctype html>
<html lang="{{ site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script rel="preload" src="https://unpkg.com/lucide@latest" as="script"></script>
    <link rel="icon" type="image/webp" href="{{ asset url="/assets/logo.webp" }}">
    <link rel="shortcut icon" type="image/webp" href="{{ asset url="/assets/logo.webp" }}">
    <title>{{ title ?? site:name }}</title>
    <style>
        @font-face {
            font-family: 'Gotham Medium';
            src: url('/resources/css/fonts/Gotham-Medium.otf') format('otf');
        }

        .font-gotham {
            font-family: 'Gotham Medium', sans-serif;
        }
    </style>
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
</head>
<body class="bg-gray-50">
    {{ template_content }}
    <style>
        .swiper-slide img {
            height: 100%;
            object-fit: cover;
        }
        .swiper-button-next,
        .swiper-button-prev {
            color: #2a1e15 !important;
        }

        .swiper-pagination-bullet-active {
            background: #2a1e15 !important;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid #e5e7eb;
            z-index: -1;
        }

        .project-card {
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }
    </style>
    {{ AltCookies:Toast }} 
</body>
</html>
