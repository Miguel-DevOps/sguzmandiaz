<body >
    <!-- Header with Hamburger Menu -->
    <header x-data="{ isOpen: false }" class="fixed top-0 left-0 right-0 z-50 bg-white border-b">
        <div class="container mx-auto px-4 flex justify-between items-center h-16">
            <a href="/" class="text-gray-800 font-gotham tracking-wider">INICIO</a>
            
            <!-- Hamburger Menu Button -->
            <button @click="isOpen = !isOpen" class="text-gray-600 z-50">
                <i x-show="!isOpen" data-lucide="menu" class="w-6 h-6"></i>
                <i x-show="isOpen" data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Full Screen Navigation -->
        <div x-show="isOpen" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-white bg-opacity-95">
             {{nav}}
            <nav class="h-full flex flex-col items-center justify-center space-y-8">
                <a href="/" @click="isOpen = false" class="font-gotham text-2xl text-gray-800 hover:text-gray-600">Inicio</a>
                <a href="{{url}}" @click="isOpen = false" class="font-gotham text-2xl text-gray-800 hover:text-gray-600">{{title}}</a>                
            </nav>
            {{/nav}}
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-24">
        <article class="max-w-4xl mx-auto bg-white border">
            <div class="p-8 md:p-16">
                <!-- Article Header -->
                <header class="relative mb-12">
                    <h1 class="text-4xl font-gotham mb-4">{{title}}</h1>
                </header>

                <!-- Featured Image -->
                <div class="mb-12">
                    <img src="/assets/image.webp" alt="Person looking at landscape" class="w-full h-auto">
                </div>

                <!-- Article Content -->
                <div class="prose max-w-none font-optika text-gray-600 space-y-6">
                    <p>
                        {{content}}
                    </p>                    
                </div>
            </div>
        </article>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
